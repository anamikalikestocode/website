<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writings</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page page--writings">
        <header class="page-header">
            <a href="../index.html" class="back-link">&larr; back</a>
            <h1 class="page-title">writings</h1>
        </header>

        <div class="writings-grid" id="writingsGrid">
            <!-- Example boxes - replace with your actual writings -->
            <!-- Each box tries to escape when you hover! -->

            <a href="#" class="writing-box" data-escapable>
                <h3>on trying too hard</h3>
                <span>january 2025</span>
            </a>

            <a href="#" class="writing-box" data-escapable>
                <h3>why i stopped using social media</h3>
                <span>december 2024</span>
            </a>

            <a href="#" class="writing-box" data-escapable>
                <h3>the myth of productivity</h3>
                <span>november 2024</span>
            </a>

            <a href="#" class="writing-box" data-escapable>
                <h3>letters to no one</h3>
                <span>october 2024</span>
            </a>

            <a href="#" class="writing-box" data-escapable>
                <h3>what i learned from failing</h3>
                <span>september 2024</span>
            </a>

            <a href="#" class="writing-box" data-escapable>
                <h3>midnight thoughts on meaning</h3>
                <span>august 2024</span>
            </a>
        </div>
    </main>

    <script>
        // Chaos escape effect - boxes try to run away from cursor
        const boxes = document.querySelectorAll('[data-escapable]');

        boxes.forEach(box => {
            let isEscaping = false;
            let escapeTimeout;

            box.addEventListener('mouseenter', (e) => {
                if (isEscaping) return;

                // Random chance to escape (70% chance)
                if (Math.random() < 0.7) {
                    isEscaping = true;

                    // Random escape direction and distance
                    const escapeX = (Math.random() - 0.5) * 120;
                    const escapeY = (Math.random() - 0.5) * 80;
                    const rotation = (Math.random() - 0.5) * 15;

                    box.style.transform = `translate(${escapeX}px, ${escapeY}px) rotate(${rotation}deg)`;
                    box.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';

                    // Return to original position after a moment
                    escapeTimeout = setTimeout(() => {
                        box.style.transform = 'translate(0, 0) rotate(0deg)';
                        setTimeout(() => {
                            isEscaping = false;
                        }, 300);
                    }, 500);
                }
            });

            // Allow click after settling
            box.addEventListener('click', (e) => {
                if (isEscaping) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
